<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Noto Sans JP", sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .first-view {
            background-image: url("https://www.pakutaso.com/shared/img/thumb/haro20220227-A7401954_TP_V.jpg");
            background-size: cover;
            background-position: center;
            height: 100vh;
            position: relative;
        }

        .catchphrase {
            color: #ffffff;
            font-size: 3rem;
            text-align: center;
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .content-section {
            padding: 2rem;
            width: 80%;
        }

        h2 {
            color: #2184A0;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        ol {
            padding-left: 1.5rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th,
        table td {
            border: 1px solid #2184A0;
            padding: 1rem;
            text-align: left;
        }

        table th {
            background-color: #C3F9FF;
        }

        button {
            background-color: #F59433;
            color: #ffffff;
            padding: 0.5rem 1rem;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #d6802b;
        }
    </style>
</head>
<body>
    <div class="first-view">
        <h1 class="catchphrase">マーケティングの未来を創る</h1>
    </div>
    <div class="content">
        <section class="content-section service-overview">
            <h2>サービス概要</h2>
            <p>ここでは、架空の広告代理店サイトが提供するサービスの概要を説明します。</p>
        </section>
        <section class="content-section steps">
            <h2>お申し込みまでのステップ</h2>
            <ol>
                <li>ステップ1: お問い合わせ</li>
                <li>ステップ2: ご提案</li>
                <li>ステップ3: お申し込み</li>
            </ol>
        </section>
        <section class="content-section pricing">
            <h2>料金プラン表</h2>
            <table>
                <thead>
                    <tr>
                        <th>プラン</th>
                        <th>価格</th>
                        <th
                        <th>内容</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>プランA</td>
                        <td>¥50,000</td>
                        <td>基本的な広告戦略の提案と実施</td>
                    </tr>
                    <tr>
                        <td>プランB</td>
                        <td>¥100,000</td>
                        <td>プランAに加え、詳細なターゲット分析と最適化</td>
                    </tr>
                    <tr>
                        <td>プランC</td>
                        <td>¥200,000</td>
                        <td>プランBに加え、独自のマーケティング戦略の開発と実施</td>
                    </tr>
                </tbody>
            </table>
        </section>
        <section class="content-section contact-form">
            <h2>問い合わせフォーム</h2>
            <form>
                <label for="name">お名前:</label>
                <input type="text" id="name" name="name" required><br>
                <label for="email">メールアドレス:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="message">お問い合わせ内容:</label><br>
                <textarea id="message" name="message" rows="5" cols="50" required></textarea><br>
                <button type="submit">送信</button>
            </form>
        </section>
    </div>
</body>
</html>
